build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
  # complexity: 2
  # LongParameterList: 1
  # style: 1
  # comments: 1

config:
  validation: true
  warningsAsErrors: true
  # when writing own rules with new properties, exclude the property path e.g.: 'my_rule_set,.*>.*>[my_property]'
  excludes: ''

exceptions:
  TooGenericExceptionCaught:
    active: false

naming:
  ConstructorParameterNaming:
    active: true
    excludes: ['**/models.kt']

complexity:
  LargeClass:
    active: true
    excludes: ['**/MCC.kt']

style:
  MagicNumber:
    active: true
    excludes: ['**/MCC.kt']
  MaxLineLength:
    active: true
    excludes: ['**/MCC.kt']